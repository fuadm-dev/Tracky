<div class="app-container">
  <nav>
    <app-navbar></app-navbar>
  </nav>
  <div class="main-container">
    <div class="header">
      <h1
        [ngClass]="
          user.userStats.target.isOnTarget ? 'text-success' : 'text-danger'
        "
      >
        {{ user.userStats.target.message }}
        <i
          [ngClass]="{
            bi: true,
            'bi-emoji-smile-fill': user.userStats.target.isOnTarget,
            'bi-emoji-frown-fill': !user.userStats.target.isOnTarget
          }"
        ></i>
      </h1>
      <span>{{ currentDate }}<i class="ms-1 bi bi-calendar3"></i></span>
    </div>
    <main class="center-y mt-4">
      <!-- Input -->
      <section class="section">
        <data-input
          (onWeightInput)="dashboardComponent.reBuildDashboard()"
        ></data-input>
      </section>
      <!-- Dashboard -->
      <section class="section">
        <app-dashboard></app-dashboard>
      </section>
      <!-- Table -->
      <section class="section">
        <data-table (tableClickEvent)="onTableClick($event)"></data-table>
      </section>
    </main>
  </div>

  <!-- Button trigger modal -->
  <button
    type="button"
    class="btn btn-primary"
    data-bs-toggle="modal"
    data-bs-target="#editWeightModal"
  >
    Launch demo modal
  </button>

  <!-- Modal -->
  <div
  [ngClass]="{'block': selectedWeightLog}"
    #editModal
    class="modal fade"
    id="editWeightModal"
    tabindex="-1"
    aria-labelledby="editWeightModalLabel"
    aria-hidden="true"
  >
    <div
      class="modal-dialog modal-dialog modal-dialog-centered modal-dialog-scrollable"
    >
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="editWeightModalLabel">Weight Log</h1>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body">
          {{ selectedWeightLog.date.getDate() }}/{{
            selectedWeightLog.date.getMonth()
          }}/{{ selectedWeightLog.date.getFullYear() }}
          <br />
          {{ selectedWeightLog.weight }}
          <br />
          {{ selectedWeightLog.bmi.bmi }}
        </div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-secondary"
            data-bs-dismiss="modal"
          >
            Close
          </button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>

  <!-- <router-outlet></router-outlet> -->
</div>
