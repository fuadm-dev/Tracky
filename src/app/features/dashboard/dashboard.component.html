<!-- Dashboard -->
<div
  class="d-flex flex-wrap justify-content-center align-items-center row-gap-1 column-gap-4 mt-3"
>
  <!-- Test Section -->
   <div *ngFor="let item of dashItems">
     <dash-item
       [title]="item.title"
       [weight]="item.weight"
       [units]="item.units"
       [date]="item.date"
       [progress]="item.progress"
       [calendar]="item.calendar"
       [bmiComponent]="item.bmiComponent"
     ></dash-item>
   </div>
  <!-- Enf Test Section -->
</div>
