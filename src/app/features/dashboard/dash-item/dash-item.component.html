<div class="box-small">
  <div class="boxContent">
    <!-- Calendar component -->
    <div class="calendar" *ngIf="true">
      <calendar
      [day]="date.day"
      [month]="date.month"
      [year]="date.year"
    ></calendar>
    </div>

    <!-- Title & weight -->
    <span class="title roboto-bold fs-5">Start</span>
    <span class="weight roboto-light">{{ weight }}kg</span>
   
    <!-- BMI component -->
    <span class="roboto-bold">
      <app-bmi [height]="user.height" [weight]="user.start.weight"> </app-bmi>
    </span>
  </div>
</div>
