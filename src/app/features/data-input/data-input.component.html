<label class="fs-5 fw-bold mb-2">Log weight</label>
<div class="input-container d-flex gap-3 border">
  <div class="input-group input-group-lg">
    <input
    type="number"
    name="weightInput"
    id="weightInput"
    class="form-control"
    placeholder="killograms"
    #weightInput
    />
</div>
<input #weightDate id="dateOfWeight" class="date form-control" type="date" [value]="todaysDate" />
<button (click)="onLogWeight()" class="btn btn-outline-dark">
  Log
</button>
</div>
