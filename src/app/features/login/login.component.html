<div class="login-container">
  <div class="left">
    <div class="mb-3 d-flex align-items-center gap-1">
      <img
        width="60px"
        src="../../../assets/tracky-logo.png"
        alt=""
        srcset=""
      />
      <h1>tracky</h1>
    </div>
    <h2 class="fs-4 roboto-light">
      Tracky helps you monitor and track your weight loss goals and progress.
    </h2>
    <button class="btn btn-lg btn-success mt-2">Demo app</button>
  </div>
  <div class="right">
    <form class="box box-lg">
      <div class="mb-3">
        <input
          type="email"
          class="form-control"
          id="userEmail"
          placeholder="email address"
        />
      </div>
      <div class="mb-3">
        <input
          type="password"
          class="form-control"
          id="userPassword"
          placeholder="password"
        />
      </div>
      <div class="btn btn-lg btn-dark d-block">Login</div>
      <div class="text-center my-4">
        <a href="#">Forgotten password?</a>
      </div>
      <div class="mt-3"><hr /></div>
      <div class="btn btn-lg btn-secondary d-block">Create account</div>
    </form>
  </div>
</div>
